<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luna Clicker</title>
    <link rel="stylesheet" href="style.css">

<!--    mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=0, width=device-width, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/8482ce4752.js" crossorigin="anonymous"></script>

<!--    icons-->
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

<!--   og link-->
    <meta property="og:title" content="Luna Clicker">
    <meta property="og:description" content="Du könntest jetzt versuchen, die digitale Luna zu pieksen und dadurch Geld zu verdienen, ohne Suchtgefahr natürlich. NOCH ist es nähmlich kein Gacha Game. Wer weiß, was die Zukunft bringt :)">
    <meta property="og:image" content="https://leonlp9.github.io/GameOfLuna/img/clicker.png">
    <meta property="og:type" content="website">

<!--    crawler-->
    <meta name="description" content="Du könntest jetzt versuchen, die digitale Luna zu pieksen und dadurch Geld zu verdienen, ohne Suchtgefahr natürlich. NOCH ist es nähmlich kein Gacha Game. Wer weiß, was die Zukunft bringt :)">
    <meta name="keywords" content="Luna, Clicker, Luna Clicker, Game, Luna Game, Luna Clicker Game, Luna Clicker Game Of Luna, Game Of Luna, Luna Game Of Luna, Luna Clicker Game Of Luna">
    <meta name="author" content="Leon lp9">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 days">
    <meta name="language" content="German">
    <meta name="distribution" content="Global">
    <meta name="rating" content="General">

</head>
<body>
    <div id="game">
        <div id="ui">
            <div id="activeEffects"></div>
            <div id="income">
                <button id="previousPage" class="incomePages"><i class="fas fa-chevron-left"></i></button>
                <div id="income-content">
                    <div class="income-values visible">
                        <p id="balance">0 €</p>
                        <p id="income-per-second">0 €/s</p>
                    </div>
                    <div class="income-values">
                        <p id="rebirth-points">0 RP.</p>
                    </div>
                    <div class="income-values">
                        <p id="auto-clicker-multiplier">1x Auto</p>
                        <p id="click-value-multiplier">1x Click</p>
                    </div>
                </div>
                <button id="nextPage" class="incomePages"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div id="settings">
                <div id="settings-icon"><i class="fas fa-cog"></i></div>
                <div id="settings-menu">
                    <div id="settings-menu-content">
                        <div id="settings-close"><i class="fas fa-times"></i></div>
                        <div id="settings-title">Einstellungen</div>
                        <div id="settings-content"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="scene">
            <div id="clicker">
                <div id="clicker-overlay"></div>
            </div>
        </div>

        <div id="tabs" class="tab">
            <div id="tabsTitles"></div>
            <div id="tabContents"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
