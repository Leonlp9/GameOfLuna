<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luna Clicker</title>
    <link rel="stylesheet" href="style.css">

<!--    mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=0">
    <script src="https://kit.fontawesome.com/8482ce4752.js" crossorigin="anonymous"></script>

<!--    icons-->
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

<!--   og link-->
    <meta property="og:title" content="Luna Clicker">
    <meta property="og:description" content="Du könntest jetzt versuchen, die digitale Luna zu pieksen und dadurch Geld zu verdienen, ohne Suchtgefahr natürlich. NOCH ist es nähmlich kein Gacha Game. Wer weiß, was die Zukunft bringt :)">
    <meta property="og:image" content="https://leonlp9.github.io/GameOfLuna/img/clicker.png">
    <meta property="og:type" content="website">

</head>
<body>
    <div id="game">
        <div id="ui">
            <div id="activeEffects">

            </div>
            <div id="income">
                <p id="balance">0 €</p>
                <p id="income-per-second">0 €/s</p>
            </div>
            <div id="rebirth">
                <div id="rebirth-overlay">
                    <div id="rebirth-overlay-content">
                        <div id="rebirth-overlay-title">Rebirth</div>
                        <div id="rebirth-overlay-text">
                            Möchtest du wirklich rebirthen? Du wirst all dein Geld und Skills verlieren aber erhältst dafür einen Rebirth-Punkt.
                        </div>
                        <div id="rebirth-overlay-buttons">
                            <div id="rebirth-overlay-yes">Ja</div>
                            <div id="rebirth-overlay-no">Nein</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="settings">
                <div id="settings-icon"><i class="fas fa-cog"></i></div>
                <div id="settings-menu">
                    <div id="settings-close"><i class="fas fa-times"></i></div>
                    <div id="settings-title">Einstellungen</div>
                    <div id="settings-content">
                        <div id="color-theme-container">
                            <label for="color-theme">Farben Thema</label>
                            <input type="color" id="color-theme" value="#f75218">
                        </div>
                        <div id="always-show-timer">
                            <label for="always-show-timer-checkbox">Timer immer anzeigen</label>
                            <input type="checkbox" id="always-show-timer-checkbox">
                        </div>
                        <div id="selectBackgroundOption">
                            <label for="selectBackgroundOption">Hintergrund</label><br>
                            <div id="backgrounds"></div>
                        </div>
                        <div id="moneyEffectOption">
                            <label for="moneyEffect">Geld Effekt</label>
                            <input type="checkbox" id="moneyEffect" checked>
                        </div>
                        <div id="musikOption">
                            <label for="musik">Musik <span id="musikValue"></span></label>
<!--                            volume slider-->
                            <input type="range" id="musik" min="0" max="1" step="0.0025" value="0.5">
                        </div>
                        <div id="soundOption">
                            <label for="sound">Sound <span id="soundValue"></span></label>
                            <input type="range" id="sound" min="0" max="1" step="0.0025" value="0.75">
                        </div>
                        <div id="reset-settings">
                            Einstellungen zurücksetzen
                        </div>
                        <div id="reset">
                            Spiel zurücksetzen (!)
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="scene">
            <div id="clicker" style="background: url('img/clicker.png') no-repeat center center; background-size: contain; height: 500px; width: 500px;">
                <div id="clicker-overlay"></div>
            </div>
        </div>
        <div id="tabs" class="tab">
            <div id="tabsTitles"></div>
            <div id="tabContents"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
