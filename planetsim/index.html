<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=0, width=device-width, shrink-to-fit=no">
    <title>Planeten Simulation</title>
    <link rel="stylesheet" href="style.css">

    <!--    icons-->
    <link rel="apple-touch-icon" sizes="120x120" href="../icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icons/favicon-16x16.png">
    <link rel="manifest" href="../icons/site.webmanifest">
    <link rel="mask-icon" href="../icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="../icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="../icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!--   og link-->
    <meta property="og:title" content="Planeten Simulation">
    <meta property="og:description" content="Platzieren Sie Planeten und beobachten Sie, wie sie sich gegenseitig beeinflussen">
    <meta property="og:image" content="https://leonlp9.github.io/GameOfLuna/planetsim/img.png">
    <meta property="og:type" content="website">

    <!--    crawler-->
    <meta name="description" content="Platzieren Sie Planeten und beobachten Sie, wie sie sich gegenseitig beeinflussen">
    <meta name="keywords" content="Planeten Simulation, Planeten, Simulation, Planeten Simulation">
    <meta name="author" content="Leon lp9">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 days">
    <meta name="language" content="German">
    <meta name="distribution" content="Global">
    <meta name="rating" content="General">

</head>
<body>
<div id="settings">
    <div id="planetSpeed">
        <label for="planetSpeedInput">Geschwindigkeit der Planeten:</label>
        <input type="range" id="planetSpeedInput" value="1" min="0.00325" max="10" step="0.1">
    </div>
    <div id="planetTrail">
        <label for="planetTrailInput">Spur der Planeten:</label>
        <input type="checkbox" id="planetTrailInput" checked>
    </div>
    <div id="planetTrailLength">
        <label for="planetTrailLengthInput">LÃ¤nge der Spur:</label>
        <input type="range" id="planetTrailLengthInput" value="100" min="1" max="5000">
    </div>
    <div id="planetTrailColor">
        <label for="planetTrailColorInput">Farbe der Spur:</label>
        <input type="color" id="planetTrailColorInput" value="#404040">
    </div>
    <div id="planetTrailWidth">
        <label for="planetTrailWidthInput">Breite der Spur:</label>
        <input type="range" id="planetTrailWidthInput" value="1" min="1" max="100">
    </div>
</div>
<div id="stats">
    <div id="timestamp">Datum: 00.00.0000 00:00:00</div>
    <div id="planetCount">Anzahl der Planeten: 0</div>
    <div id="zoom">Zoom: 1</div>
    <div id="position">Position: 0, 0</div>
</div>
<canvas id="canvas"></canvas>
<script src="script.js"></script>
</body>
</html>
